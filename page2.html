<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تهنئة رمضان</title>
    <link href="https://fonts.googleapis.com/css2?family=Reem+Kufi+Fun&family=Amiri&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            background: url('https://i.postimg.cc/02q2HG2x/images-3.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
            font-family: 'Amiri', serif;
        }
        h1 {
            font-family: 'Reem Kufi Fun', sans-serif;
            text-align: center;
            font-size: 2rem;
            margin: 20px 0;
            color: #d4af37;
            text-shadow: 2px 2px 5px #000;
        }
        .container {
            text-align: center;
            margin: 50px auto;
            padding: 20px;
        }
        .typewriter {
            font-size: 1.5rem;
            line-height: 2;
            color: #f1c40f;
            text-align: justify;
        }
        .footer {
            font-family: 'Diwan Thuluth', serif;
            font-size: 1.2rem;
            text-align: center;
            margin-top: 30px;
            color: #6ad1c3;
            animation: gradientText 3s infinite, wave 2s infinite;
        }
        @keyframes gradientText {
            0% { color: #d4af37; }
            50% { color: #f1c40f; }
            100% { color: #d4af37; }
        }
        @keyframes wave {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
    </style>
</head>
<body>
    <h1 id="user-name">محمد يهنئكم بحلول شهر رمضان الكريم</h1>

    <div class="container">
        <p id="main-message" class="typewriter"></p>
    </div>

    <div class="footer" id="recipients">محمد1، محمد2، محمد3 رمضان كريم أعاده الله علينا وعليكم بالخير واليمن والبركات</div>

    <audio id="background-audio" autoplay loop>
        <source src="https://www.matb3aa.com/music/aghany-mnasbat/Aghani-Shahr-Ramadan/Ramadan.Gana-Abd.Elmotlb-MaTb3aa.Com.mp3" type="audio/mpeg">
        متصفحك لا يدعم تشغيل الصوت.
    </audio>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const audio = document.getElementById('background-audio');
            audio.play().catch(() => {
                document.addEventListener('click', () => {
                    audio.play();
                });
            });
        });

        const urlParams = new URLSearchParams(window.location.search);
        const userName = urlParams.get('name') || "محمد";
        const category = urlParams.get('category') || "family";
        const recipients = urlParams.get('recipients') || "محمد1، محمد2، محمد3";

        const categories = {
            family: "عائلتي الحبيبة، مع قدوم رمضان، يا رب يكون شهر مليان خير وبركة عليكم. أسأل الله إنه يحفظكم ويسعد قلوبكم دايمًا.",
            parents: "أمي وأبويا الغاليين، رمضان كريم عليكم. يا رب يجعل أيامكم كلها سعادة، ويتقبل دعاءكم وصيامكم.",
            siblings: "إخواتي الغاليين، رمضان كريم عليكم، يا رب يكون شهر خير وبركة عليكم.",
            friends: "كل سنة وانتو طيبين يا أعز الناس، رمضانكم مبارك وأيامكم كلها سعادة وفرحة.",
            children: "رمضان قرب، يا رب يكون شهر مليان بالفرحة والطاعة ليكم يا أغلى ما عندي."
        };

        document.getElementById('user-name').innerText = `${userName} يهنئكم بحلول شهر رمضان الكريم`;
        document.getElementById('recipients').innerText = `${recipients} رمضان كريم أعاده الله علينا وعليكم بالخير واليمن والبركات`;

        const messageContainer = document.getElementById('main-message');
        const messageText = categories[category] || categories['family'];
        let words = messageText.split(" ");
        let currentWordIndex = 0;

        function typeEffect() {
            if (currentWordIndex < words.length) {
                messageContainer.innerHTML += words[currentWordIndex] + " ";
                currentWordIndex++;
                if (messageContainer.offsetWidth > window.innerWidth - 20) {
                    messageContainer.innerHTML += "<br>";
                }
                setTimeout(typeEffect, 300);
            }
        }
        typeEffect();
    </script>
</body>
        </html>
